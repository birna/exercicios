<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo Grupo de Inputs com CSS Agradável</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Selecione a função do sistema:</h1>

            <select id="opcoes" onchange="main()">
                <option value="">Selecione...</option>
                <option value="op1">Vogal ou Consoante</option>
                <option value="op2">Média do Aluno</option>
                <option value="op3">Maior Número</option>
                <option value="op4">Inversão de Valor</option>
                <option value="op5">Maior e Menor Número</option>
                <option value="op6">Numero Decrescente</option>
                <option value="op7">Turno do Estudante</option>
                <option value="op8">Aumento salarial</option>
                <option value="op9">Folha de Pagamento</option>
                <option value="op10">Dia da Semana</option>
                <option value="op11">Duas Notas</option>
                <option value="op12">Triangulo</option>
                <option value="op13">Equacao de Segundo Grau</option>
                <option value="op14">Ano Bissexto</option>
                <option value="op15">Formatar Data</option>
                <option value="op16">Par ou ímpar</option>
                <option value="op17">Quantidade de centenas</option>
                <option value="op18">Saque e Notas</option>
                <option value="op19">Inteiro ou Decimal</option>
                <option value="op20">Operacao</option>
                <option value="op21">Crime</option>
                <option value="op22">Combustivel</option>
                <option value="op23">Frutas</option>
                <option value="op24">Carne</option>
            </select>

            <form id="formulario" style="display: none;" action="#">
                <p id="enunciado"></p>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"
                        class="form-control">
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                        class="form-control">
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"
                        class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
